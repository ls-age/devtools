version: 2.1

orbs:
  ls-age:
    executors:
      minimal:
        docker:
          - image: circleci/node:16
      node:
        docker:
          - image: lsage/pnpm-circleci-node:14
    commands:
      attach:
        steps:
          - checkout:
              path: ~/project
          - attach_workspace:
              at: ~/project
      git-login:
        steps:
          - run:
              name: Setting up git user
              command: |
                git config --global user.email 5802656+LukasHechenberger@users.noreply.github.com
                git config --global user.name ls-age
      npm-login:
        steps:
          - run:
              name: Logging in to npm
              command: echo "$NPM_TOKEN" > ~/.npmrc
      release:
        parameters:
          dir:
            type: string
        steps:
          - run:
              name: Release if needed
              command: npx @ls-age/bump-version release --dir <<parameters.dir>> --package-manager pnpm --gh-token $GH_TOKEN

    jobs:
      commitmsg:
        executor: node
        steps:
          - attach
          - run:
              name: Run commitlint
              command: git log --format=%B -n 1 $CIRCLE_SHA1 | npx commitlint

jobs:
  install:
    executor: ls-age/node
    steps:
      - checkout:
          path: ~/project
      - restore_cache:
          key: v1-pnpm-cache-{{ checksum "pnpm-lock.yaml" }}
      - run:
          name: Install node modules
          command: pnpm install
      - save_cache:
          key: v1-pnpm-cache-{{ checksum "pnpm-lock.yaml" }}
          paths:
            - ~/.pnpm-store
      - persist_to_workspace:
          root: ~/project
          paths:
            - ./node_modules
            - ./packages/*/node_modules

  lint:
    executor: ls-age/node
    steps:
      - ls-age/attach
      - run:
          name: Run eslint
          command: npm run lint  -- --format junit --output-file ~/reports/eslint/report.xml
      - run:
          name: Check prettier format
          command: npm run format -- --check
          when: always
      - store_test_results:
          path: ~/reports

  build:
    executor: ls-age/node
    steps:
      - ls-age/attach
      - run:
          name: Run build scripts
          command: pnpm run build -r
      - run:
          name: Check package files
          command: pnpm recursive exec -- pnpx pkg-ok
      - persist_to_workspace:
          root: ~/project
          paths:
            - ./packages/*/out

  release:
    executor: ls-age/node
    steps:
      - ls-age/attach
      - ls-age/git-login
      - ls-age/npm-login
      - ls-age/release:
          dir: packages/update-section
      - ls-age/release:
          dir: packages/rollup-plugin-unused

workflows:
  version: 2

  ci:
    jobs:
      - install
      - ls-age/commitmsg:
          requires:
            - install
      - lint:
          requires:
            - install
            - build
      - build:
          requires:
            - install
      - release:
          requires:
            - build
            - lint
